<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Website Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 16px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Add a Website</h2>
  <form id="websiteForm">
    <input type="text" id="name" placeholder="Website Name" required>
    <input type="url" id="url" placeholder="Website URL" required>
    <button type="submit">Add Website</button>
  </form>

  <div class="cards" id="cardsContainer"></div>

  <script>
    const form = document.getElementById('websiteForm');
    const cardsContainer = document.getElementById('cardsContainer');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const url = document.getElementById('url').value.trim();

      if (!name || !url || !img) return;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${img}" alt="${name}">
        <h3>${name}</h3>
        <iframe src="${url}" title="${name}"></iframe>
      `;

      cardsContainer.appendChild(card);

      form.reset();
    });
  </script>

</body>
</html>
