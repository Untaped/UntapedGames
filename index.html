<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Over Content</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #gameFrame {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .navbar a, .dropbtn {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 17px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .navbar a:hover, .dropbtn:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search Bar */
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #searchInput {
            width: 60%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #searchInput::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Content Styling */
        .main-content {
            padding: 100px 20px 20px;
        }

        .content-section {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Game Containers */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;

        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            margin: 20px auto;

        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            margin: 20px auto;
        }

        .game-carousel {
            width: 80%;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            gap: 10px; /* Reduced gap between cards */
            transition: transform 0.5s ease-in-out;
            overflow-x: auto; /* Ensure horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .game-card {
            flex: 0 0 200px; /* Reduced width of each card */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 8px; /* Reduced padding */
        }

        .game-card img {
            max-width: 100%; /* Ensure images fit inside the card */
            height: auto;
            border-radius: 8px; /* Slightly rounded corners for images */
        }

        .game-card h3 {
            margin: 8px 0 0; /* Reduced margin */
            font-size: 14px; /* Smaller font size */
            color: #333;
        }

        .carousel-btn {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px; /* Slightly smaller button size */
            padding: 8px 12px; /* Reduced padding */
            border-radius: 50%;
            transition: background-color 0.3s;
            position: absolute;
        }

        .carousel-btn:hover {
            background-color: #555;
        }

        .left-btn {
            left: -15px; /* Adjusted position */
        }

        .right-btn {
            right: -15px; /* Adjusted position */
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box-content img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .box-content h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .box-content h3 {
                font-size: 16px;
            }

            .box-content img {
                max-width: 80px;
            }
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            margin: 20px auto;
        }
        .game-carousel {
            width: 80%;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .game-card {
            flex: 0 0 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .game-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game-card h3 {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .carousel-btn {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: #555;
        }

        .left-btn {
            position: absolute;
            left: -20px;
        }

        .right-btn {
            position: absolute;
            right: -20px;
        }

    </style>
</head>

        <script>
        function scrollCarousel(direction) {
            const wrapper = document.querySelector(".game-wrapper");
            const scrollAmount = 220; // Adjust as needed
            wrapper.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
        }
        </script>

    <script>
        function trackPopularity(gameName, url) {
            let popularity = localStorage.getItem(gameName) || 0;
            popularity = parseInt(popularity) + 1;
            localStorage.setItem(gameName, popularity);
    
            // Open the game link after tracking popularity
            window.location.href = url;
        }

        function updatePopularGames() {
            let games = [
                { 
                    name: 'Slope', 
                    url: 'idk.html',
                    img: 'https://cdn.prod.website-files.com/66f147eaaaf0038a5876d26d/66f14af7e26953f7a24865bd_slope_logo-2%202%402x.png' 
                },
                { 
                    name: 'MOTO X3M', 
                    url: 'MOTOX3M.html',
                    img: 'https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=1200,height=1200,fit=cover,f=png/2c6d5a46cdbceada277c870ce1c389ee.jpg'
                },
                { 
                    name: 'Paper.io', 
                    url: 'paper.html',
                    img: 'https://slope-play.com/data/image/game/slope-logo-1.jpg'
                },
            ];
    
            // Retrieve stored click counts and sort games by popularity
            games.forEach(game => {
                game.popularity = parseInt(localStorage.getItem(game.name) || 0);
            });
    
            games.sort((a, b) => b.popularity - a.popularity);
    
            // Select top 3 games
            let topGames = games.slice(0, 3);
    
            // Update the popular games section content
            let popularGamesSection = document.getElementById('popular-games');
            popularGamesSection.innerHTML = '';
    
            topGames.forEach(game => {
                let gameElement = document.createElement('div');
                gameElement.classList.add('box');
                gameElement.onclick = function() {
                    trackPopularity(game.name, game.url);
                };
                gameElement.innerHTML = `
                    <div class="box-content">
                        <img src="${game.img}" alt="${game.name}">
                        <h3>${game.name}</h3>
                    </div>
                `;
                popularGamesSection.appendChild(gameElement);
            });
        }
    
        // Load popular games when the page loads
        window.onload = function () {
            updatePopularGames();
        };
    
    </script>
