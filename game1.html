<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6214770479335363"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Matching Game</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #b3c4d6, #acc9e5);
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .navbar a, .dropbtn {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 17px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .navbar a:hover, .dropbtn:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search Bar */
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #searchInput {
            width: 60%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #searchInput::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Content Styling */
        .main-content {
            padding: 100px 20px 20px;
        }

        .content-section {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Symbol Matching Game Styling */
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .card.flipped {
            background-color: #ddd;
        }

        .card.matched {
            background-color: #aaffaa;
            cursor: default;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #game-board {
                grid-template-columns: repeat(4, 80px);
                grid-template-rows: repeat(4, 80px);
            }

            .card {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
        }

        /* Reset Button Styling */
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown" onclick="location.href='index.html';">
            <div class="dropbtn">Home</div>
        </div>
        <div class="dropdown" onclick="location.href='menu.info.html';">
            <div class="dropbtn">About</div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Untaped</div>
            <div class="dropdown-content">
                <a href="tetris.html">Tetris</a>
                <a href="snake.html">Snake</a>
                <a href="game1.html">Matching</a>
                <a href="2048.html">2048</a>
                
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>
    </div>

    <div class="main-content">
        <div class="content-section">
            <h2>Matching Game</h2>
            <div>
                <p>Time: <span id="timer">0</span> milliseconds</p>
                <p>High Score: <span id="high-score">0</span> milliseconds</p>
            </div>
            <div id="game-board"></div>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="game1.js"></script>
</body>
</html>
